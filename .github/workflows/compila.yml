name: Generar PDF Examen
on: [push, workflow_dispatch] # Hem afegit workflow_dispatch per si vols disparar-lo manualment

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codi
        uses: actions/checkout@v4

      - name: Compilar amb XeLaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: examen.tex
          compiler: xelatex
          # Hem tret la l√≠nia de extra_system_packages que fallava
          args: "-interaction=nonstopmode -halt-on-error"

      - name: Guardar el PDF
        uses: actions/upload-artifact@v4
        with:
          name: Examen-PDF
          path: examen.pdf